<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빛담</title>

  <!-- 웹 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="style.css">

  <!-- 우클릭 방지 및 외부 링크 보안 설정 -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('a[href^="http"]').forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer'); // 보안 필수
      });
    });
  </script>
</head>

<body>
<div class="container">

  <!-- 프로필 이미지 -->
  <div class="profile-img">
    <img src="img/profileLogo.png" alt="profile image">

  <p class="subTitle">
    먹고 보고 찍는 순간들<br>
    빛담의 감성 콘텐츠 노트
  </p>

  <!-- 링크 버튼들 -->
  <a href="https://www.instagram.com/lightbydam" class="link-button">
    <img class="social-icons" src="img/instaLogo.png" alt="Instagram">
    <p class="social-text">Instagram</p>
  </a>

  <a href="https://www.instagram.com/lightbydam_trip" class="link-button">
    <img class="social-icons" src="img/instaLogo.png" alt="Instagram Trip">

  <a href="https://m.blog.naver.com/h2me_film" class="link-button">

  </a>

  <a href="https://seunghwano.github.io/lightbydamCard/" class="link-button">
